<div class="row">
    <div class="col-xs-12">

        <form form="ngFormModel" (ngSubmit)="submit(form)">

            <div class="form-group">
                <label for="title">title</label>
                <input type="text" [ngFormControl]="title" class="form-control">
            </div>


            <div class="form-group">
                <label for="rating">rating</label>
                <input type="number" [ngFormControl]="rating" class="form-control">
            </div>

            <div class="form-group">
                <label for="year">year</label>
                <input type="number" [ngFormControl]="year" class="form-control">
            </div>

            <div class="form-group">
                <input class="btn btn-primary" type="submit" value="Save">   
            </div>
            
        </form>

    </div>
</div>
